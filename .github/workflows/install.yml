name: Install

on:
  push:
  pull_request:
  merge_group:

jobs:
  cmake-install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Prepare Linux
      if: contains(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update -y
        sudo apt-get install -y pkg-config cmake cmake build-essential

    - name: Prepare macOS
      if: contains(matrix.os, 'macOS')
      run: |
        brew update || true
        brew install pkg-config cmake shellcheck || true
        sudo rm -rf /Library/Developer/CommandLineTools

    - name: Prepare
      run: |
          mkdir -p ~/.local/bin/
          wget -O ~/.local/bin/lintdown.sh https://raw.githubusercontent.com/ChillerDragon/lintdown.sh/master/lintdown.sh
          chmod +x ~/.local/bin/lintdown.sh

    - name: Install
      run: |
        mkdir build
        cd build
        cmake ..
        sudo make install

    - name: Build example snippet in README.md
      run: |
          LDLIBS=-lddnet_base lintdown.sh README.md

    - name: Uninstall
      run: |
        cd build
        cmake ..
        sudo make uninstall
